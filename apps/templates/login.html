<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

		<title>로그인 화면</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="./static/js/login.js" charset="UTF-8"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    	<style>
        	body        { padding-top:80px; }
    	</style>

	</head>
	<body>
		<div class="container">

			<div class="col-sm-6 col-sm-offset-3">

			    <h1><span class="fa fa-sign-in"></span> 로그인</h1>

			    <!-- 인증 처리 후 메시지가 있으면 메시지 표시 -->




				<div class="form-group">
					<label>아이디</label>
					<input type="text" class="form-control" id="id">
				</div>
				<div class="form-group">
					<label>비밀번호</label>
					<input type="password" class="form-control" id="password">
				</div>

				<button type="submit" class="btn btn-success btn-lg" onclick="login()">로그인</button>

			    <hr>

			    <p>계정이 없으세요? <a href="/signup">회원가입하기</a></p>
			    <p>메인페이지로 가시겠어요? <a href="/">홈으로</a></p>

			</div>

		</div>

	</body>
</html>
