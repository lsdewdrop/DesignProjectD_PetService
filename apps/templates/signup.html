<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

		<title>회원가입 화면</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="./static/js/login.js" charset="UTF-8"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    	<style>
        	body        { padding-top:80px; }
    	</style>

	</head>
	<body>

		<div class="container">

			<div class="col-sm-6 col-sm-offset-3">

			    <h1><span class="fa fa-sign-in"></span> 회원가입</h1>



				<div class="alert alert-danger">인증 처리 후 메시지가 있으면 메시지 표시</div>


				<div class="form-group">
					<label>아이디</label>
					<input type="text" class="form-control" id="user-id">
				</div>
				<div class="form-group">
					<label>비밀번호</label>
					<input type="password" class="form-control" id="password">
				</div>
				<div class="form-group">
					<label>이메일</label>
					<input type="text" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label>이름(실명)</label>
					<input type="text" class="form-control" id="name">
				</div>
						<div class="form-group">
					<label>휴대폰 번호 ('-'없이 입력해주세요.)</label>
					<input type="text" class="form-control" id="phone">
				</div>
				<div class="form-group">
					<label>주소</label>
					<input type="text" class="form-control" id="address">
				</div>

				<button type="button" class="btn btn-success btn-lg" onclick="signup()">회원가입</button>


			    <hr>

			    <p>이미 계정이 있으신가요? <a href="/login_view">로그인하기</a></p>
			    <p>메인페이지로 가시겠어요? <a href="/">홈으로</a></p>

			</div>

		</div>

	</body>
</html>
